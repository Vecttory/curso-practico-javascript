<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procentajes y descuentos | Curso Práctio de JavaScript</title>
</head>
<body>
    <header>
        <h1>Procentajes y descuentos</h1>
        <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
    </header>
    <section>
        <h2>Cálcula el precio a pagar de tus productos con descuento</h2>
        <form>
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number"/>

            <label for="InputDiscount">Escribe el descuento de tu producto:</label>
            <input id="InputDiscount" type="number"/>

            <button type="button" onclick="calcularPrecioFinal()">Cálcula el precio con descuento</button>

            <p id="ResultPrice"></p>
        </form>
    </section>
    <section>
        <h2>Descuento con cupones:</h2>
        <label for="InputPriceCoupons">Escribo el precio de tu producto:</label>
        <input id="InputPriceCoupons" type="number"/>

        <label for="InputDiscountCoupons">Escribe el código de tu cupón:</label>
        <input id="InputDiscountCoupons" type="text"/>

        <button type="button" onclick="calcularPrecioFinalConCupones()">Cálcula el precio con descuento</button>

        <p id="ResultPriceCoupons"></p>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
